#change prefix from ctrl-b to ctrl-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
#change bindings for split panes
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind-key -r f run-shell "tmux neww ~/dotfiles/tmux/tmux-sessionizer"
bind-key C-c command-prompt -p "New session name:" "new-session -c '#{pane_current_path}' -s %%"

unbind '"'
unbind '%'

#create shortcut for reloading config
unbind 'r'
bind 'r' source-file ~/.tmux.conf

# set-option -g default-terminal "screen-256color"
# set-option -ga terminal-override ",xterm-256color:Tc"
set -g xterm-keys on
set -g default-terminal "xterm-256color"
set -g status-position top
set -g mouse on #enable mouse in tmux
set -sg escape-time 0 #fix neovim <ESC? j/k swapping lines
set -g @continuum-boot 'on'
set -g mode-keys vi

# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Tokyonight Moon
set -g mode-style "fg=#82aaff,bg=#3b4261"

set -g message-style "fg=#82aaff,bg=#3b4261"
set -g message-command-style "fg=#82aaff,bg=#3b4261"

set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#82aaff"

set -g status "on"
set -g status-justify "left"

set -g status-style "fg=#82aaff,bg=#1e2030"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#1b1d2b,bg=#82aaff,bold] #S #[fg=#82aaff,bg=#1e2030,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#1e2030,bg=#1e2030,nobold,nounderscore,noitalics]#[fg=#82aaff,bg=#1e2030] #{prefix_highlight} #[fg=#3b4261,bg=#1e2030,nobold,nounderscore,noitalics]#[fg=#82aaff,bg=#3b4261] %Y-%m-%d  %I:%M %p #[fg=#82aaff,bg=#3b4261,nobold,nounderscore,noitalics]#[fg=#1b1d2b,bg=#82aaff,bold] #h "
if-shell '[ "$(tmux show-option -gqv "clock-mode-style")" == "24" ]' {
    set -g status-right "#[fg=#1e2030,bg=#1e2030,nobold,nounderscore,noitalics]#[fg=#82aaff,bg=#1e2030] #{prefix_highlight} #[fg=#3b4261,bg=#1e2030,nobold,nounderscore,noitalics]#[fg=#82aaff,bg=#3b4261] %Y-%m-%d  %H:%M #[fg=#82aaff,bg=#3b4261,nobold,nounderscore,noitalics]#[fg=#1b1d2b,bg=#82aaff,bold] #h "
}

setw -g window-status-activity-style "underscore,fg=#828bb8,bg=#1e2030"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#828bb8,bg=#1e2030"
setw -g window-status-format "#[fg=#1e2030,bg=#1e2030,nobold,nounderscore,noitalics]#[default] #I  #W #F #[fg=#1e2030,bg=#1e2030,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#1e2030,bg=#3b4261,nobold,nounderscore,noitalics]#[fg=#82aaff,bg=#3b4261,bold] #I  #W #F #[fg=#3b4261,bg=#1e2030,nobold,nounderscore,noitalics]"

# tmux-plugins/tmux-prefix-highlight support
set -g @prefix_highlight_output_prefix "#[fg=#ffc777]#[bg=#1e2030]#[fg=#1e2030]#[bg=#ffc777]"
set -g @prefix_highlight_output_suffix ""

run '~/.tmux/plugins/tpm/tpm'

# Cheatsheet
# tmux ls                        --> show all sessions
# tmux attach                    --> attaches to last session
# tmux attach-session {index}}   --> attach to specific session by index

# close session                   C-a + D
# close tmux session              C-a + v

#Plugins
# Install plugins                C-a + I
# Reload config                  C-a + r

# Windows:
# Create window                  C-a + c
# Move to next window            C-a + n
# Rename window                  C-a + ,

#Session
# Rename session                C-a + $
# Create Session                C-a + c
# switch session                C-a + s
# Reload session                C-a + C-r
# Save session                  C-a + C-s

# Panes
# Create pane horizontal         C-a + h
# Create pane vertical           C-a + v
# Switch between panes           C-a + o
# Select left pane               C-a + h
# Select upper pane              C-a + k
# Select down  pane              C-a + j
# Select right  pane             C-a + l
# Close pane                     C-a + x
# Maximize pane                  C-a + z
# Install                        C-a + I
